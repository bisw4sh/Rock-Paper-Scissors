<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
</head>
<body>

<div class="Wrapper">

    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
        <div class="userScore">User: 00</div>
        <div class="computerScore">Computer: 00</div>
    </div>

    <div class="picks">
        <div class="userPick"> User: Rock</div>
        <div class="computerPick">Computer: Paper</div>
    </div>  

    <div class="status">You won</div>


    <div class="innerWrapper">

        <div class="options rock" value="rock">
            <i class="fa-solid fa-hand-back-fist" value="rock"></i>
        </div>
        
        <div class="options paper" value="paper">
            <i class="fa-solid fa-hand" value="paper"></i>
        </div>
        
        <div class="options scissors" value="scissors">
            <i class="fa-solid fa-hand-scissors" value="scissors"></i>
        </div>

    </div>
<button class="clear">Clear</button>
</div>

</body>
</html>
